<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <form action="/api/carrito" method="POST">
            <h1>Carrito</h1>
            <br>
            <label for="titleCart">TITULO<input name="titleCart" type="textCart"></label>
            <label for="priceCart">PRECIO<input name="priceCart" type="numberCart"></label>
            <label for="thumbnailCart">IMG<input name="thumbnailCart" type="text"></label>
            <br>
            <label><input type="submit"></label>
        </form>
    </div>
    <div>
        <form action="/api/products" method="POST">
            <h1>Productos</h1>
            <br>
            <label for="titleProduct">TITULO<input name="titleProduct" type="textProduct"></label>
            <label for="priceProduct">PRECIO<input name="priceProduct" type="number"></label>
            <label for="thumbnailProduct">IMG<input name="thumbnailProduct" type="text"></label>
            <label for="algo">ALGO<input name="algo" type="text"></label>

            <br>
            <label><input type="submit"></label>
        </form>
    </div>
</body>
</html>
